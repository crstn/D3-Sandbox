<!DOCTYPE html>
<body>
<script src="d3.v3.min.js"></script>
<script>

var width = 600,
    height = 600,
    radius = Math.min(width, height) / 2;

var color = d3.scale.category20();

var arc = d3.svg.arc()
  .outerRadius(radius - 10)
  .innerRadius(0);

var pie = d3.layout.pie()
  .sort(null)
  .value(function(d) { return d.total; });

var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height)
  .append("g")
  .attr(
    "transform",
    "translate(" + width / 2 + "," + height / 2 + ")"
  );

d3.csv("http://data.uni-muenster.de/sparql?query=SELECT DISTINCT ?type (COUNT (DISTINCT ?c) AS ?instances) WHERE { ?c a ?type . } GROUP BY ?type ORDER BY DESC (?instances) LIMIT 5&format=text/csv", function(data) {

  console.log(data);

  data.forEach(function(d) {
    d.total = +d.instances;
  });

  var g = svg.selectAll(".arc")
    .data(pie(data))
    .enter().append("g")
    .attr("class", "arc");

  g.append("path")
    .attr("d", arc)
    .style("fill", function(d) {
      return color(d.data.type); }
    );

  g.append("text")
    .attr("transform", function(d) {
      return "translate(" + arc.centroid(d) + ")";
    })
    .attr("dy", ".35em")
    .style("text-anchor", "middle")
    .text(function(d) {
      if (d.data.instances > 40) {
        return d.data.type;
      } else {
        return "";
      }
    });
});
</script>
</body>
