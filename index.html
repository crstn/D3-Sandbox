<!DOCTYPE html>
<meta charset="utf-8">
<style>

body{
  font-family: "Helvetica", sans-serif;
  text-align: center;
}

.arc{ 
  stroke: rgb(51,102,102);
  stroke-width: 1px }

.country:hover{  
  fill: darkgrey;      }

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;  }

h1, p{
  color: rgb(0,92,117); }

img{
  margin-top: 30px
}

</style>

<body>

<h1>Refugee flows in 2012</h1>
<p>Data source: UNHCR</p>
<svg></svg>
<a href="http://carsilab.org"><img src="http://carsten.io/wp-content/uploads/CARSI1-300x116.png" width="150px" /></a>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<script>

var centroids = d3.map();
var refugeesFromCountry = d3.map();

var graticule = d3.geo.graticule();

// we'll set the domain and range once we have loaded the csv
var scale = d3.scale.linear();

// Map width and height
var width = 1100,
    height = 700;

//Define map projection
var projection = d3.geo.mercator()
  .rotate([0,0])   // [lon,lat]
  .center([0,25]) // [lon,lat]
  .translate([width/2, height/2])
  .precision(0.1)
  .scale([200]);

// Define an "unprojected" projection
// to compute the centroids in unprojected coordinates.
// (see https://github.com/mbostock/d3/issues/951)
// Required to draw great arcs between the centroids.
var identity = d3.geo.path()
  .projection({stream: function(d) { return d; }})

//Define path generator
var path = d3.geo.path()
  .projection(projection);

var svg = d3.select("svg")
  .attr("width", width)
  .attr("height", height);

var g = svg.append("g");

queue()
  .defer(d3.json, "world.json")
  .defer(d3.csv, "refugees.csv", function(d) {
        refugeesFromCountry.set(d.fromCode, [d.fromCode, d.toCode, +d.refugees]); })
  .await(ready);

function ready(error, world) {    
 
    // base map
    g.append("g")
        .attr("class", "countries")
        .selectAll("path")
        .data(topojson.feature(world, world.objects.countries).features)
        .enter()
        .append("path")
        .attr("fill", function(d) {                     

            // while we are going through the features, let's store the centroids 
            // of the UNPROJECTED coordinates in a separate d3.map:            
            centroids.set(d.id, identity.centroid(d))

            return "rgb(204,204,102)"; // countries without values are grey
                                    

        })
        .attr("class", "country")
        .attr("d", path)
        .append("svg:title")
        .text(function(d) { return d.id; });

      //show the unhcr data

      console.log(refugeesFromCountry);

      links = [];
      var refs = d3.entries(refugeesFromCountry);
      for (id in refs){
        var start = refs[id]["value"][0];
        var end   = refs[id]["value"][1];

        links.push({
             type: "LineString",
             residence: refs[id]["key"],
             coordinates: [
                 centroids.get(start), 
                 centroids.get(end)
             ]
         });
      }

      console.log(links);

      // graticule on top:
      svg.append("path")
        .datum(graticule)
        .attr("class", "graticule")
        .attr("d", path);

      
       // draw refugee flows
      g.append("g")
        .attr("class", "flows")
        .selectAll(".arc")
        .data(links)
        .enter()
        .append("path")
        .attr({
          "class": "arc" })
        .attr({ "fill": "none" })
        .attr("d", path);
        
              
}

</script>
